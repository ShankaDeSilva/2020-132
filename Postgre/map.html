<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(6.307470, 81.444880)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            path: [
                new google.maps.LatLng(81.442990, 6.307560),
                new google.maps.LatLng(81.444880, 6.307470),
                new google.maps.LatLng(81.447030, 6.308420),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(81.44299, 6.30756),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(81.44488, 6.30747),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#000000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(81.44703, 6.30842),
            radius: 40
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
